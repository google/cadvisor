machine:
    services:
        - docker
    pre:
        - bash < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/master/binscripts/gvm-installer)
        - source $HOME/.gvm/scripts/gvm; gvm install go1.4.2 --binary

dependencies:
    override:
        - mkdir -p ~/docker
    cache_directories:
        - "~/docker"
test:
    override:
        - bash circle-test.sh:
            parallel: true
